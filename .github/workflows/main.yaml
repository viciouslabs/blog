name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.111.2"

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.BLOG_TOKEN }}
          external_repository: viciouslabs/viciouslabs.github.io
          publish_dir: ./public
          #   keep_files: true
          user_name: viciouslabs
          user_email: theviciouslabs@gmail.com
          publish_branch: main
        #   cname: example.com
